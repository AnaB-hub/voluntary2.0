<div class="container">
  <div class="row">
    <div class="col col-md-6">
      <img
        src="assets\Login_Voluntary.png"
        alt="Logo Voluntary"
        style="height: 75%"
      />
    </div>
    <div class="col col-md-6 form">
      <form [formGroup]="form">
        <h3>Login</h3>
        <div class="form-group">
          <label for="cpf_label">CPF</label>
          <input
            type="text"
            class="form-control"
            id="cpf"
            placeholder="CPF"
            aria-describedby="emailHelp"
            formControlName="user"
          />
        </div>
        <div class="form-group">
          <label for="senha_label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            placeholder="Senha"
            formControlName="senha"
          />
        </div>
        <button
          style="border-radius: 18px"
          type="submit"
          class="btn btn-primary btn-lg"
          (click)="saveForm()"
        >
          Entrar
        </button>
        &nbsp;
        <button
          style="border-radius: 18px"
          type="button"
          class="btn btn-light btn-lg"
          (click)="clear()"
        >
          Limpar
        </button>
      </form>
    </div>
  </div>
</div>
